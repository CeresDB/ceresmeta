run:
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - depguard
    - gocritic
    - gofumpt
    - goimports
    - gosec
    - misspell
    - revive
    - stylecheck
    - whitespace
    - unconvert
  disable: # these linters have not been supported by go1.18 yet
    - bodyclose
    - structcheck
    - unparam

